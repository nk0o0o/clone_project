<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../resources/js/jquery-3.6.0.min.js"></script>
    <script src="../resources/js/common.js"></script>
    <link rel="stylesheet" href="../resources/css/prism.css">
    <link rel="stylesheet" href="../resources/css/framework.css">
    <title>코드 복사</title>
</head>
<body>
    <div id="container">
      <!-- contnets -->
      <div class="contnets">
        <!-- location -->
        <div class="location">
          <span>Grove UI Framework</span>
          <span>UI Elements</span>
          <span>Buttons</span>
          <i class="ico_frame_down ico_16"></i>
        </div>
        <!--// location -->
        <!-- framework_sec -->
        <div class="framework_sec">
          <h3>Buttons</h3>
          <p class="framework_desc">
            버튼을 사용하여 사용자가 수행할 수 있는 작업을 전달하고 페이지와 상호 작용할 수 있도록 합니다.
          </p>
        </div>
        <!--// framework_sec -->
        <!-- framework_sec -->
        <div class="framework_sec">
          <h4>Types</h4>
          <div class="box_wrap">
            <ul class="component_list">
              <!-- .component_list li -->
              <li>
                <h5 class="component_type">Filled</h5>
                <div class="snippet_cont">
                  <div class="snippet_btn_wrap">
                    <div class="snippet_item">
                    



                        
                    </div>
                    <button class="snippet_btn"><i class="ico_frame_code ico_16"></i></button><!-- 코드펼침버튼 -->
                  </div>
                  <div class="snippet">
                    <!-- 복사 내용 -->
                    <textarea name="code" class="language-markup">




                        
                        </textarea>
                    <!--// 복사 내용 -->
                    <button class="copy_btn"><i class="ico_frame_copy ico_24"></i></button><!-- 코드복사버튼 -->
                    <div class="copy_alert">소스 코드가 복사되었습니다.</div><!-- 코드복사알림 -->
                  </div>
                </div>
              </li>
              <!--// .component_list li -->
            </ul>
          </div>
        </div>
        <!--// framework_sec -->
      </div>
      <!--// contnets -->
      <footer>
        Currently v1.1.0
      </footer>
    </div>
  </body>
  <script src="../resources/js/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="../resources/js/prism.js"></script>
  <script>
    //common.js
    snippetCopy()
  </script>
</html>
